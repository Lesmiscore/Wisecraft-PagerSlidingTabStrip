apply plugin: 'com.android.library'

dependencies {
    if(true)compile 'com.android.support:support-v4:24.0.0'
	else
		compile 'com.android.support:support-v4:23.4.0'
}

android {
    compileSdkVersion 24
    buildToolsVersion '23.0.3'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
    }

    android {
        lintOptions {
            abortOnError false
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}
